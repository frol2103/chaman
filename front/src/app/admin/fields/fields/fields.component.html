<h1>Fields</h1>
<field-table [allowEdit]="true" [fields]="fields"
             (editField)="startEdit($event)"
             (removeField)="delete($event)" ></field-table>

<button *ngIf="!editionField" (click)="newField()" type="button" class="btn btn-primary">+</button>

<app-field-edit *ngIf="editionField" [field]="editionField"
                (fieldSaved)="fieldUpdated($event)"></app-field-edit>
