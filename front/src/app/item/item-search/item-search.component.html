<h1>Items</h1>
<app-wait *ngIf="!items"></app-wait>
<div *ngIf="items">

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items" (click)="selection.emit(item)">
      <td>{{ item.title }}</td>
      <td>{{ item.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
