<div class="container">
  <div class="row">
    <div class="label col-3" *ngIf="showLabel">
      {{field.label}}
    </div>

    <div class="col-6">
      <div *ngIf="!inEdit" (click)="edit()" class="valueContainer valueContainerNotEdit">
        <span *ngFor="let v of field.value">v</span>
      </div>

      <div *ngIf="inEdit" class="valueContainer valueContainerEdit">
        <tag-input></tag-input>
      </div>
    </div>
  </div>
</div>
