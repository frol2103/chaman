        type: "string"
      reference:
        type: "string"
      dataType:
        type: "string"
      value:
        description: "value of the type"
      valueOrigin:
        type: string
        format: uuid

  Section:
    type: "object"
    properties:
      uuid:
        type: string
      label:
        type: "string"
      reference:
        type: "string"
      content:
        type: array
        items:
          $ref: "#/definitions/Field"


  Template:
    type: "object"
    properties:
      uuid:
        type: string
      parent:
        type: array
        items:
          $ref: "#/definitions/Template"
      label:
        type: "string"
      reference:
        type: "string"
      content:
