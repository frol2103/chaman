paths:
  /field:
    get:
      tags:
        - "field"
      summary: "Get a field"
      description: ""
      operationId: "getField"
      produces:
        - "application/json"
      responses:
        "200":
          description: "OK"
          schema:
            type: array
            items:
              $ref: "#/definitions/Field"
    post:
      tags:
        - "field"
      summary: "create a field"
      description: ""
      operationId: "createField"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "field"
          required: true
          schema:
            $ref : "#/definitions/Field"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/Field"

  /field/{uuid}:
    put:
      tags:
        - "field"
      summary: "update a field"
      description: ""
      operationId: "updateField"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "uuid"
          required: true
          type: string
        - in: "body"
          name: "field"
          required: true
          schema:
            $ref : "#/definitions/Field"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/Field"


definitions:
